  <body>
    <script>
      // Завдання 27

      let values = [
        "Hare",
        "Krishna",
        "Hare",
        "Krishna",
        "Krishna",
        "Krishna",
        "Hare",
        "Hare",
        ":-O",
      ];
      // 1 спосіб

      function unique(arr) {
        let set = new Set(arr);
        let newArray = [...set];
        return newArray;
      }

      // 2 спосіб

      function uniqueOne(arr) {
        return Array.from(new Set(arr));
      }

      console.log(unique(values));
      console.log(uniqueOne(values));

      // Завдання 28

      let map = new Map();

      map.set("name", "John");

      let keys = Array.from(map.keys());
      keys.push("more");
      console.log(keys);
    </script>
